<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Angular Text Truncate</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid d-flex">

<div style="width: 300px" class="p-2">
  <h5>Default behaviour</h5>
  <textarea style="width: 100%;height: 200px">
    <angular-text-truncate
      [textMessage]="textMessage">
  </angular-text-truncate>
  </textarea>
  <angular-text-truncate
    [textMessage]="textMessage"
    [textDisplayLength]=""
    [endingIcon]="endingText"
    [displayLabels]="">
  </angular-text-truncate>
</div>



<div style="width: 400px" class="p-2">
  <h5>display labels ['show more', 'show less']</h5>
  <textarea style="width: 100%;height: 200px">
    <angular-text-truncate
      [textMessage]="textMessage"
      [displayLabels]="['show more', 'show less']">
  </angular-text-truncate>
  </textarea>
  <angular-text-truncate
    [textMessage]="textMessage"
    [textDisplayLength]=""
    [endingIcon]="endingText"
    [displayLabels]="['show more', 'show less']">
  </angular-text-truncate>
</div>

<div style="width: 400px" class="p-2">
  <h5>textDisplayLength = 200</h5>
  <textarea style="width: 100%;height: 200px">
    <angular-text-truncate
      [textMessage]="textMessage"
      [textDisplayLength]="200"
      [displayLabels]="['show more', 'show less']">
    </angular-text-truncate>
  </textarea>
  <angular-text-truncate
    [textMessage]="textMessage"
    [textDisplayLength]="200"
    [endingIcon]="endingText"
    [displayLabels]="['show more', 'show less']">
  </angular-text-truncate>
</div>

<div style="width: 475px" class="p-2">
  <h5>endingIcon = '<i class="fas fa-chevron-square-right"></i>'</h5>
  <textarea style="width: 100%;height: 200px">
  <angular-text-truncate
    [textMessage]="textMessage"
    [textDisplayLength]="200"
    [endingIcon]="<i class='fas fa-chevron-square-right'></i>"
    [displayLabels]="['show more', 'show less']">
  </angular-text-truncate>
</textarea>
  <angular-text-truncate
    [textMessage]="textMessage"
    [textDisplayLength]="200"
    [endingIcon]="'<i class='+'fas fa-chevron-square-right>'+'</i>'"
    [displayLabels]="['show more', 'show less']">
  </angular-text-truncate>
</div>


</div>
